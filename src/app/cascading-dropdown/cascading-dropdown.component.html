<div style="margin-left:40px;">
    <div>
        <mat-form-field>
            <mat-label>select States</mat-label>
            <mat-select [(ngModel)]="selectedState" (selectionChange)="onSelect($event)">
                <mat-option *ngFor="let states of dropdownList" [value]="states.value">
                    {{states.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Select Cities</mat-label>
            <mat-select [(ngModel)]="selectedCity">
                <mat-option *ngFor="let city of cities" [value]="city">
                    {{city}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <br>
    <p>Selected State: {{selectedState}}</p>
    <p> Selected city: {{selectedCity}}</p>
</div>
